<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="ctn">
        <h2 class="header">Basic Calculator</h2>
        <section id="results" class="results">
            <div class="result-box box">
                <span id="working">54+2</span>
                <span id="equals">=</span>
                <span id="answer">56</span>
            </div>
        </section>
        <div id="display" class="display box">64+8</div>
        <section class="buttons">
            <div class="row box">
                <button class="keys">7</button>
                <button class="keys">8</button>
                <button class="keys">9</button>
                <button class="keys">del</button>
                <button class="keys">AC</button>
            </div>
            <div class="row box">
                <button class="keys">4</button>
                <button class="keys">5</button>
                <button class="keys">6</button>
                <button class="keys">x</button>
                <button class="keys">/</button>

            </div>
            <div class="row box">
                <button class="keys">1</button>
                <button class="keys">2</button>
                <button class="keys">3</button>
                <button class="keys">+</button>
                <button class="keys">-</button>

            </div>
            <div class="row box">
                <button class="keys">0</button>
                <button class="keys">.</button>
                <button class="keys">Pi</button>
                <button class="keys">%</button>
                <button class="keys">=</button>


            </div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
