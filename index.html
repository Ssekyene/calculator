<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://img.icons8.com/color/48/000000/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/626dfc976a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-box">
            <div class="h-left">
                <a href="#"><i class="fa-solid fa-calculator"></i>&nbsp;Calculator</a>
            </div>
            <div class="h-right">
                <a href="https://github.com/Ssekyene/calculator" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i>&nbsp;Github</a>
            </div>
        </div>
    </header>
    <div class="ctn">
        <section class="calc-header">
            <div id="undo-btn" class="btn" title="press Space">Undo</div>
            <div>
                <select name="" id="" class="calc-mode">
                    <option value="Basic">Basic</option>
                    <option value="Scientific" disabled>Scientific</option>
                </select>
            </div>
        </section>
        <section id="results" class="results"></section>
        <div id="display" class="display box">0</div>
        <section class="buttons">
            <div class="row box">
                <button class="keys" id="7" data-value="7">7</button>
                <button class="keys" id="8" data-value="8">8</button>
                <button class="keys" id="9" data-value="9">9</button>
                <button class="keys" id="del" title="press Back space"><i class="fa-solid fa-delete-left" style="font-size: 26px"></i></button>
                <button class="keys" id="all-clear" title="press Esc">AC</button>
            </div>
            <div class="row box">
                <button class="keys" data-value="4">4</button>
                <button class="keys" data-value="5">5</button>
                <button class="keys" data-value="6">6</button>
                <button class="keys" data-value="*">x</button>
                <button class="keys" data-value="/">/</button>

            </div>
            <div class="row box">
                <button class="keys" data-value="1">1</button>
                <button class="keys" data-value="2">2</button>
                <button class="keys" data-value="3">3</button>
                <button class="keys" data-value="+">+</button>
                <button class="keys" data-value="-">-</button>

            </div>
            <div class="row box">
                <button class="keys" data-value="0">0</button>
                <button class="keys" data-value=".">.</button>
                <button class="keys" data-value="percent">%</button>
                <button class="keys" data-value="%">mod</button>
                <button class="keys" id="equals-btn" title="press Enter">=</button>


            </div>
        </section>
    </div>
    <footer class="footer">Copyright &copy; Robert Ssekyene 2025</footer>
    <script src="./script.js"></script>
</body>
</html>
